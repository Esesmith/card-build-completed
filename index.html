<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor / Order summary cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/images/favicon-32x32.png">
</head>
<body>
    <div class="parent">
        <div class="hero">
            <img src="./starter-code/images/illustration-hero.svg" alt="">
        </div>
        <div class="text-content">
          <h2 class="title">
            Order Summary
          </h2>
          <p class="heading">
            You can now listen to million of songs,<br> audiobooks, and podcast on any device <br>anywhere you like!
          </p>
          <div class="frame">
              <div class="frame-left">
                <img src="./starter-code/images/icon-music.svg" alt="">
                <div>
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
          </div>
          <a href="#" class="proceed-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
    </div>
</body>
</html>
